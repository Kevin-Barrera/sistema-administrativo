<div class="login-background">
    <div class="login-container">
      <!-- Logo -->
      <img src="assets/leptonlogo.png" alt="Logo Lepton" class="login-logo">
  
      <!-- Título del formulario -->
      <h2>Iniciar Sesión</h2>
  
      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo de usuario -->
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" placeholder="Introduce tu usuario">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">El usuario es obligatorio</mat-error>
        </mat-form-field>
  
        <!-- Campo de contraseña -->
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <mat-icon matPrefix>lock</mat-icon>  <!-- matPrefix en minúscula -->
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Introduce tu contraseña">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
        </mat-form-field>
  
        <!-- Botón de enviar -->
        <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.invalid">
          Iniciar sesión
        </button>
      </form>
      <!-- Enlace para nuevo usuario -->
      <p class="new-user">
        ¿Nuevo usuario? <a href="#" (click)="onRegister()">Regístrate aquí</a>
      </p>
    </div>
  </div>
